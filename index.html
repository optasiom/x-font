<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X Font - optasiom </title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ff2c2c;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff0000;
    }

    textarea, #output {
      width: 90%;
      max-width: 800px;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ff2c2c;
      background-color: #1a1a1a;
      color: #ff2c2c;
      font-size: 1.2em;
      border-radius: 10px;
      resize: vertical;
    }

    #output {
      min-height: 120px;
      white-space: pre-wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: transparent;
      border: 2px solid #ff2c2c;
      color: #ff2c2c;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 5px;
      border-radius: 6px;
    }

    button:hover {
      background-color: #ff2c2c;
      color: black;
    }

    .glow {
      box-shadow: 0 0 20px #ff0000;
    }
  </style>
</head>
<body>
  <h1>X Font</h1>
  <textarea id="input" rows="5" placeholder="Type your text here..." oninput="convertText()"></textarea>
  <div id="output" class="glow"></div>
  <button onclick="copyOutput()">Copy</button>

  <script>
    const smallCapsMap = {
      a: 'ᴀ', b: 'ʙ', c: 'ᴄ', d: 'ᴅ', e: 'ᴇ',
      f: 'ғ', g: 'ɢ', h: 'ʜ', i: 'ɪ', j: 'ᴊ',
      k: 'ᴋ', l: 'ʟ', m: 'ᴍ', n: 'ɴ', o: 'ᴏ',
      p: 'ᴘ', q: 'ǫ', r: 'ʀ', s: 's', t: 'ᴛ',
      u: 'ᴜ', v: 'ᴠ', w: 'ᴡ', x: 'x', y: 'ʏ', z: 'ᴢ'
    };

    function convertText() {
      const input = document.getElementById('input').value;
      let result = '';
      for (let char of input) {
        if (char >= 'a' && char <= 'z') {
          result += smallCapsMap[char] || char;
        } else {
          result += char;
        }
      }
      document.getElementById('output').textContent = result;
    }

    function copyOutput() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Text copied!');
      });
    }
  </script>
</body>
</html>
